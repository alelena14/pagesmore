<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagine și text lipite</title>
<style>
    .container {
        position: relative;
        width: 100%;
        max-width: 600px; /* Specifică o lățime maximă pentru container */
        margin: 0 auto; /* Centrare orizontală a containerului */
    }

    .container img {
        max-width: 100%; /* Asigură că imaginea nu depășește lățimea containerului */
        height: auto;
        display: block; /* Asigură că imaginea este afișată ca un bloc */
    }

    .text-overlay-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Permite clicuri la nivel de imagine */
    }

    .text-overlay {
        position: absolute;
        top: 50px; /* Reglează această valoare pentru a poziționa textul corect pe imagine */
        left: 50px; /* Reglează această valoare pentru a poziționa textul corect pe imagine */
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        pointer-events: auto; /* Permite clicuri la nivel de text */
    }
</style>
</head>
<body>

<div class="container">
    <img src="imglogo.png" alt="Imagine 1">
    <div class="text-overlay-container">
        <div class="text-overlay">Textul pentru Imaginea 1</div>
    </div>
</div>

<div class="container">
    <img src="imglogo.png" alt="Imagine 2">
    <div class="text-overlay-container">
        <div class="text-overlay">Textul pentru Imaginea 2</div>
    </div>
</div>

<div class="container">
    <img src="imglogo.png" alt="Imagine 3">
    <div class="text-overlay-container">
        <div class="text-overlay">Textul pentru Imaginea 3</div>
    </div>
</div>

</body>
</html>
